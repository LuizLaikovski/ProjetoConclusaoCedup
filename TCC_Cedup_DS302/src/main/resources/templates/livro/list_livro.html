<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Biblioteca Digital - Lista de Livros">
    <link rel="stylesheet" th:href="@{/css/style_lista.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Lista de Livros | Biblioteca Digital</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Biblioteca Digital</h1>
            <a th:href="@{/livro/cadastrar}" class="btn btn--primary">
                <i class="fas fa-plus"></i> Adicionar Livro
            </a>
        </header>
        
        <main class="main-content">
            <div class="table-responsive">
                <table class="tabela-livros">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Gênero</th>
                            <th>Páginas</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="livro : ${livros}">
                            <td th:text="${livro.id_livro}"></td>
                            <td th:text="${livro.titulo}"></td>
                            <td>
                                <span class="badge" th:text="${livro.genero}"></span>
                            </td>
                            <td th:text="${livro.num_paginas}"></td>
                            <td class="actions">
                                <a th:href="@{/livro/update/{id}(id=${livro.id_livro})}" class="btn btn--edit">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <form th:action="@{/livro/deletebyid/{id}(id=${livro.id_livro})}" method="post" class="form-inline">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn--delete" 
                                            onclick="return confirm('Tem certeza que deseja excluir este livro?')">
                                        <i class="fas fa-trash-alt"></i> Excluir
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${livros.empty}" class="empty-state">
                <i class="fas fa-book-open empty-state__icon"></i>
                <h2 class="empty-state__title">Nenhum livro encontrado</h2>
                <p class="empty-state__description">Você pode adicionar um novo livro clicando no botão acima.</p>
                <a th:href="@{/livro/cadastrar}" class="btn btn--primary">
                    <i class="fas fa-plus"></i> Adicionar Livro
                </a>
            </div>
        </main>
    </div>
</body>
</html>
